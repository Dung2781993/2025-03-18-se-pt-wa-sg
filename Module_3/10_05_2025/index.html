<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYT Book Monitor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .highlight {
        background-color: #fff3cd;
      }
      .chart-container {
        position: relative;
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4 text-primary">ðŸ“˜ Long-Term NYT Bestsellers</h2>
      <ul id="book-list" class="list-group"></ul>

      <!-- Book Template -->
      <template id="book-template">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="title fw-semibold"></span>
          <span class="badge bg-info text-dark weeks"></span>
        </li>
      </template>

      <h4 class="mt-5 mb-3 text-success">ðŸ“ˆ Bestseller Trends Over Months</h4>
      <div class="chart-container">
        <canvas id="myLineChart"></canvas>
      </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myLineChart").getContext("2d");

      const labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "Top Bestseller Weeks",
            data: [32, 45, 28, 65, 70, 55, 80],
            borderColor: "rgba(75, 192, 192, 1)",
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            tension: 0.3,
            fill: true,
          },
          {
            label: "Average Bestseller Weeks",
            data: [20, 30, 22, 45, 50, 40, 60],
            borderColor: "rgba(153, 102, 255, 1)",
            backgroundColor: "rgba(153, 102, 255, 0.2)",
            tension: 0.3,
            fill: true,
          },
        ],
      };

      const config = {
        type: "line",
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: "NYT Bestseller Trends (2025)",
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      };

      new Chart(ctx, config);
    </script>
  </body>
</html>
