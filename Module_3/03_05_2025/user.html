<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch API Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h2 class="mb-4">üåê Users from API</h2>
      <div id="userList" class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Cards will be added here -->
      </div>
    </div>

    <template id="userCardTemplate">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title user-name"></h5>
            <p class="card-text">
              <strong>Email:</strong> <span class="user-email"></span><br />
              <strong>City:</strong> <span class="user-city"></span>
            </p>
          </div>
        </div>
      </div>
    </template>

    <script src="server.js"></script>
  </body>
</html>
